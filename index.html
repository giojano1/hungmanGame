<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/global.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="menu">
        <div class="menu_content">
          <img class="logo" src="assets/images/logo.svg" alt="logo" />
          <button id="playBtn">
            <img src="assets/images/icon-play.svg" alt="play" />
          </button>
          <button id="tutorialBtn">HOW TO PLAY</button>
        </div>
      </section>

      <section class="categories_container">
        <div class="title">
          <h2>Pick a Category</h2>
        </div>
        <div class="cat_row">
          <div class="cat">
            <span>MOVIES</span>
          </div>
          <div class="cat">
            <span>TV SHOWS</span>
          </div>
          <div class="cat">
            <span>COUNTRIES</span>
          </div>
          <div class="cat">
            <span>CAPITAL CITIES</span>
          </div>
          <div class="cat">
            <span>ANIMALS</span>
          </div>
          <div class="cat">
            <span>SPORTS</span>
          </div>
        </div>
        <button id="goBack2">
          <img src="assets/images/goBack.svg" alt="goback" />
        </button>
      </section>
    </main>
  </body>
</html>
