<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/global.css" />
    <title>Hangman</title>
  </head>
  <body>
    <main>
      <section class="game_container">
        <div class="header">
          <div class="left">
            <div class="menu">
              <button id="menuBtn">
                <img src="../assets/images/icon-menu.svg" alt="menu" />
              </button>
            </div>
            <div class="title">
              <span id="catName">Countries</span>
            </div>
          </div>
          <div class="right">
            <div class="live_bar">
              <div class="bar"></div>
            </div>
            <img src="../assets/images/icon-heart.svg" alt="heart" />
          </div>
        </div>
        <div class="word_container">
          <div class="word">U1</div>
          <div class="word">U2</div>
          <div class="word">U3</div>
          <div class="word">U</div>
          <div class="word">U5</div>
          <div class="word">U6</div>
          <div class="word">U7</div>
          <div class="word guessedWord">U8</div>
          <div class="word">U9</div>
          <div class="word"></div>
          <div class="word"></div>
          <div class="word"></div>
          <div class="word"></div>
        </div>
        <div class="keyboard_container">
          <button class="key"><span>A</span></button>
          <button class="key"><span>B</span></button>
          <button class="key"><span>C</span></button>
          <button class="key"><span>D</span></button>
          <button class="key"><span>E</span></button>
          <button class="key"><span>F</span></button>
          <button class="key"><span>G</span></button>
          <button class="key"><span>H</span></button>
          <button class="key"><span>I</span></button>
          <button class="key"><span>J</span></button>
          <button class="key"><span>K</span></button>
          <button class="key"><span>L</span></button>
          <button class="key"><span>M</span></button>
          <button class="key"><span>N</span></button>
          <button class="key"><span>O</span></button>
          <button class="key"><span>P</span></button>
          <button class="key"><span>Q</span></button>
          <button class="key"><span>R</span></button>
          <button class="key"><span>S</span></button>
          <button class="key"><span>T</span></button>
          <button class="key"><span>U</span></button>
          <button class="key"><span>V</span></button>
          <button class="key"><span>W</span></button>
          <button class="key"><span>X</span></button>
          <button class="key"><span>Y</span></button>
          <button class="key"><span>Z</span></button>
        </div>
      </section>
    </main>
  </body>
</html>
